	<body>
		<div class="container">
			<h1> Normal Select Statement </h1>
			<p> SELECT (Set of Attributes or *) FROM (Database.Table); </p>
			<pre>
				<span>SELECT </span>
				<span>	EmpID,</span>
				<span>	EmpFirstName + ", " + LEFT(EmpLastName,1) + "." AS [FULL NAME],</span>
				<span>	EmpEmail,</span>
				<span>FROM [vle].[tblEmployee];</span>
			</pre>
		</div>
	
	</body>
</html>
